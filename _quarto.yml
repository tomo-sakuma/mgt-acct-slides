project:
  title: "2023mgt-acct-slides"
  output-dir: docs

author: 
  - name: "佐久間 智広"
    affiliation: "神戸大学大学院経営学研究科"
    email: "sakuma@port.kobe-u.ac.jp"
date: today
date-format: YYYY/MM/DD

subtitle: "2023年度　管理会計"

format:
  revealjs:
    lang: jp
    width: 1920 # 1280
    height: 1080 #1024
    slide-number: true
    preview-links: auto
    logo: images/kobe.png
    css: styles/styles.css
    footer: "2023管理会計特殊研究"
    smaller: false
    scrollable: true
    theme: [simple,format_slide.scss]
    fig-cap-location: top
    tbl-cap-location: top
    embed-resources: false
    chalkboard: true
    number-sections: true
    number-depth: 2
    toc: false
    toc-depth: 1
    navigation-mode: vertical
    pdf-separate-fragments: true
    pdf-max-pages-per-slide: 1
    highlight-style: 'github'
    simplemenu:
        barhtml:
            header: "<div class='menubar'><ul class='menu'></ul><div class='slide-number'></div><div>"
        scale: 0.67
        flat: true
    title-slide-attributes:
        data-state: "hide-menubar"
        data-background-image: images/kobe_univ_bg15.jpg
        data-background-opacity: "0.3"
    #template-partials:
      #- title-slide.html
#    pointer:
#      - alwaysVisible: false
#filters:
#  - reveal-auto-agenda
#auto-agenda:
#  bullets: numbered
revealjs-plugins:
  - pointer
  - verticator
  - simplemenu
editor: visual
bibliography: references.bib
csl: https://www.zotero.org/styles/the-accounting-review
